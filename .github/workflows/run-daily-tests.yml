name: Run Daily Selenium Tests

on:
  schedule:
    - cron: '0 10 * * *'   # Todos os dias às 07:00 BRT
  workflow_dispatch:        # Permite rodar manualmente

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          pip install selenium webdriver-manager

      - name: Executar testes
        run: |
          python test_01iTrackLogin.py
          python test_02iTrackLoginPerformance.py
          python test_03iTrackSistemaMenuAbaVisoGeralPerformance.py
          python test_04iTrackCadastro.py
          python test_04iTrackCadastroeperformance.py
