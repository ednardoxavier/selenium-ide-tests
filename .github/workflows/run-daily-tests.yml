name: Run Daily Selenium Tests

# üöÄ Agendamento di√°rio √†s 07:00 UTC (04:00 no hor√°rio de Bras√≠lia)
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:  # Permite execu√ß√£o manual tamb√©m

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar depend√™ncias
        run: |
          pip install --upgrade pip
          pip install selenium webdriver-manager pytest pytest-html

      - name: Executar testes
        run: |
          pytest test_01iTrackLogin.py || true  # evita travar se houver falhas nos testes

      - name: Upload do screenshot em caso de falha
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: screenshot_error.png
